<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth/auth.css' %}">
    <title>login</title>
</head>
<body>

    <div class="block login">
        <div class="block-content ">
            <h1 class="block-title">Welcome Back</h1>   
            <p class="block-p">Login to your account</p>
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button>Login</button>
            </form>
            <p class="block-to-page">Don't have an account? Click <a style='color: #D57878;' href="{% url 'signup' %}">here</a></p>
        </div>
    </div>
</body>
</html>
